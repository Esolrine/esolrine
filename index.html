<body data-realm="standard">
<!-- Background layers -->
<div class="background-container" id="backgroundContainer">
    <div class="space-depth-layer" id="spaceDepth"></div>
    <!-- Hidden layer: visible only to the awakened -->
    <div class="ethereal-veil" data-secret="athulan-dimension"></div>
</div>

<!-- Main game area -->
<main>
    <div class="game-container">
        <div class="game-area" id="gameArea">
            <!-- Interactive zones -->
            <div class="clickable-zone zone-1 distortion-active" data-zone="1"></div>
            <div class="clickable-zone zone-2 distortion-active" data-zone="2"></div>
            <div class="clickable-zone zone-3 distortion-active" data-zone="3"></div>
            <div class="clickable-zone zone-4 distortion-active" data-zone="4"></div>
            <div class="clickable-zone zone-5 distortion-active" data-zone="5"></div>

            <!-- Secret zone: The Gateway of Athulan -->
            <div class="clickable-zone zone-athulan distortion-active hidden-realm" data-zone="athulan"></div>

            <!-- Effects canvases -->
            <canvas id="lightingCanvas"></canvas>

            <!-- Fairy entity -->
            <div class="blue-entity energy-high" id="blueEntity">
            </div>
        </div>
    </div>
</main>

<!-- Controls Container -->

            <svg class="music-icon pause-icon" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>

        </button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" title="Volume">

<!-- Les filtres visuels et leurs conteneurs HTML ont Ã©tÃ© supprimÃ©s car le script qui les contrÃ´le Ã©tait inutilisÃ©. -->
<!-- Athulan's mystical filter -->
<div class="athulan-filter" id="athulanFilter" data-mystical-layer="true"></div>

<!-- SVG filters -->
<svg style="position: absolute; width: 0; height: 0;">
    <defs>
        <filter id="distortionFilter" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.020"
                    numOctaves="3"
                    seed="1"
                    result="noise"
                    id="turbulence"
            />
            <feDisplacementMap
                    in="SourceGraphic"
                    in2="noise"
                    scale="5"
                    xChannelSelector="R"
                    yChannelSelector="G"
                    result="displaced"
                    id="displacement"
            />
            <feGaussianBlur in="displaced" stdDeviation="0.5" result="blurred" />
            <feComposite in="blurred" in2="SourceGraphic" operator="over" />
        </filter>
    </defs>
</svg>

<!-- Scripts -->
<script type="module" src="js/main.js"></script>
